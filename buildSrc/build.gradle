apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'java'

/**
 * 指定gradle和groovy依赖
 */
dependencies {
    compile gradleApi()
    compile localGroovy()
//    compile 'com.android.tools.build:gradle:3.4.1'
}

/**
 * 依赖下载仓库
 */
//repositories {
//    jcenter()
